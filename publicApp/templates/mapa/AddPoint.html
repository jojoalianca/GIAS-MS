{% extends 'main/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container-fluid border-success pt-5">
		<header> 
            <ol class="breadcrumb mb-1 mt-1">
              <li class="breadcrumb-item"><a href="{% url 'home' %}">Varanda</a></li>
              <li class="breadcrumb-item"><a href="{% url 'listaKartaPedido' %}">{{title}}</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
            </ol>
        </header>
        <div class="row">
            <div class="col-lg-12">
              	<div class="card">
	                <div class="card-body">
	                	<h2><p>{{title}}</p></h2>
							{% csrf_token %}
							{% crispy form %}
					</div>
				</div>
			</div>

		</div>
	</div>
{% endblock %}
